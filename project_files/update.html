<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script>
        if (sessionStorage.getItem("isAuthenticated") !== "true") {
            window.location.href = "index.html";
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Atualizar Contato</h1>
    <a href="index.html">Voltar ao Início</a>
    <form id="updateForm">
        <label for="updateQuery">Nome ou Número de Contribuinte (para buscar):</label>
        <input type="text" id="updateQuery" required>
        <label for="updateName">Novo Nome:</label>
        <input type="text" id="updateName">
        <label for="updateTaxNumber">Novo Número de Contribuinte:</label>
        <input type="text" id="updateTaxNumber" placeholder="Ex.: 123456789">
        <label for="updatePhone">Novo Telefone:</label>
        <input type="text" id="updatePhone">
        <label for="updateEmail">Novo Email:</label>
        <input type="text" id="updateEmail">
        <label for="updateNotes">Novas Anotações:</label>
        <textarea id="updateNotes" rows="5" placeholder="Escreva anotações sobre o cliente"></textarea>
        <button type="submit">Atualizar</button>
    </form>
    <div id="output"></div>
    <script src="contacts.js"></script>
    <script>
        document.getElementById('updateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('updateQuery').value.trim().toLowerCase();
            const newName = document.getElementById('updateName').value.trim();
            const newTaxNumber = document.getElementById('updateTaxNumber').value.trim();
            const newPhone = document.getElementById('updatePhone').value.trim();
            const newEmail = document.getElementById('updateEmail').value.trim();
            const newNotes = document.getElementById('updateNotes').value.trim();
            if (query) {
                const contacts = loadContacts();
                const index = contacts.findIndex(c => 
                    c.name.toLowerCase() === query || 
                    (c.taxNumber && c.taxNumber.toLowerCase() === query)
                );
                if (index !== -1) {
                    const contact = contacts[index];
                    contacts[index] = { 
                        name: newName || contact.name, 
                        taxNumber: newTaxNumber || contact.taxNumber, 
                        phone: newPhone || contact.phone, 
                        email: newEmail || contact.email, 
                        notes: newNotes || contact.notes
                    };
                    saveContacts(contacts);
                    document.getElementById('output').innerText = 'Contato atualizado com sucesso!';
                    this.reset();
                } else {
                    document.getElementById('output').innerText = 'Contato não encontrado.';
                }
            } else {
                document.getElementById('output').innerText = 'Preencha pelo menos um campo para atualizar.';
            }
        });
    </script>
</body>
</html>
