<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script>
        if (sessionStorage.getItem("isAuthenticated") !== "true") {
            window.location.href = "index.html";
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Eliminar Contato</h1>
    <a href="index.html">Voltar ao Início</a>
    <form id="deleteForm">
        <label for="deleteQuery">Nome ou Número de Contribuinte:</label>
        <input type="text" id="deleteQuery" required>
        <button type="submit">Buscar</button>
    </form>
    <div id="output"></div>
    <div id="contactDetails" style="display:none;">
        <h2>Ficha do Cliente</h2>
        <p><strong>Nome:</strong> <span id="detailName"></span></p>
        <p><strong>Nº Contribuinte:</strong> <span id="detailTaxNumber"></span></p>
        <p><strong>Telefone:</strong> <span id="detailPhone"></span></p>
        <p><strong>Email:</strong> <span id="detailEmail"></span></p>
        <p><strong>Anotações:</strong> <span id="detailNotes"></span></p>
        <button id="confirmDeleteButton">Confirmar Eliminação</button>
    </div>
    <script src="contacts.js"></script>
    <script>
        let contactToDelete = null;

        document.getElementById('deleteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('deleteQuery').value.trim().toLowerCase();
            const contacts = loadContacts();
            
            const contact = contacts.find(c => 
                c.name.toLowerCase() === query || 
                (c.taxNumber && c.taxNumber.toLowerCase() === query)
            );

            const outputDiv = document.getElementById('output');
            const detailsDiv = document.getElementById('contactDetails');
            
            if (contact) {
                contactToDelete = contact;
                outputDiv.innerText = 'Contato encontrado. Confirme a eliminação.';
                detailsDiv.style.display = 'block';
                document.getElementById('detailName').innerText = contact.name;
                document.getElementById('detailTaxNumber').innerText = contact.taxNumber || 'N/A';
                document.getElementById('detailPhone').innerText = contact.phone;
                document.getElementById('detailEmail').innerText = contact.email;
                document.getElementById('detailNotes').innerText = contact.notes || 'Nenhuma';
            } else {
                contactToDelete = null;
                outputDiv.innerText = 'Contato não encontrado.';
                detailsDiv.style.display = 'none';
            }
        });

        document.getElementById('confirmDeleteButton').addEventListener('click', function() {
            if (contactToDelete) {
                const query = contactToDelete.name.toLowerCase(); // Usar o nome para a eliminação
                let contacts = loadContacts();
                const initialLength = contacts.length;
                
                contacts = contacts.filter(c => 
                    c.name.toLowerCase() !== query && 
                    (!c.taxNumber || c.taxNumber.toLowerCase() !== contactToDelete.taxNumber.toLowerCase())
                );

                if (contacts.length < initialLength) {
                    saveContacts(contacts);
                    document.getElementById('output').innerText = 'Contato eliminado com sucesso!';
                } else {
                    document.getElementById('output').innerText = 'Erro ao eliminar o contato.';
                }
                
                document.getElementById('contactDetails').style.display = 'none';
                document.getElementById('deleteForm').reset();
                contactToDelete = null;
            }
        });
    </script>
</body>
</html>
